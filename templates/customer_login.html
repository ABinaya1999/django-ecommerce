{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>login Form</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Register as a Customer</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <p> No account ? <a href="{% url 'customer:customer_registration'%}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
