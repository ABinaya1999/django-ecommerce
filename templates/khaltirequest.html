<html>
<head>
    <script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.17.0.0.0/khalti-checkout.iffe.js"></script>
</head>
<body>
    <div class="container center-content mt-5">
        <div class="row">
          <div class="col-md-6">
                <h1>Khalti Payement</h1>
                <h3> Your total amount to be send is {{order.total}}<h3>
                <br>
                <button style="background-color: purple; color: white;" id="payment-button">Pay with Khalti</button>
                
                <script>
                    var config = {
                        // replace the publicKey with yours
                        "publicKey": "test_public_key_dc74e0fd57cb46cd93832aee0a390234",
                        "productIdentity": "{{order.id}}",
                        "productName": "{{order.id}}",
                        "productUrl": "http://localhost:8000",
                        "paymentPreference": [
                            "KHALTI",
                            "EBANKING",
                            "MOBILE_BANKING",
                            "CONNECT_IPS",
                            "SCT",
                            ],
                        "eventHandler": {
                            onSuccess (payload) {
                                // hit merchant api for initiating verfication
                                console.log(payload);
                            },
                            onError (error) {
                                console.log(error);
                            },
                            onClose () {
                                console.log('widget is closing');
                            }
                        }
                    };

                    var checkout = new KhaltiCheckout(config);
                    var btn = document.getElementById("payment-button");
                    btn.onclick = function () {
                        // minimum transaction amount must be 10, i.e 1000 in paisa.
                        checkout.show({order.total}*100);
                    }
                </script>
            
            </div>
        </div>
    </div>
        
</body>
</html>
