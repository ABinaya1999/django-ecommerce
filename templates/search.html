{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="container">
    <h2 font-weight-bold>Searched products:</h2>
    <hr>
    {%for product in product %}
    <div class="row mt-4 text-center">    
        <div class="col-md-6" >
            <img src="{{ product.image.url }}"  class="img-fluid" width="200">
        </div>
        <div class="col-md-6" >
            <h3><a href="{% url 'shop:product_detail' product.slug %}">{{ product.title }}</a>  
        </div>
    </div>  
    {% endfor %}

</div>
{% endblock %}
