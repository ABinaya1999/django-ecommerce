<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            #myform{
                display : none;
            }
        </style>
    </head>
    <body>
        

        <form class="form" action="https://epay.esewa.com.np/api/epay/main/v2/form " method="POST" id="myform">
            <input type="text" id="amount" name="amount" value="{{order.total}}" type="hidden" required>
            <input type="text" id="tax_amount" name="tax_amount" value ="0" required>
            <input type="text" id="total_amount" name="total_amount" value="{{order.total}}" type="hidden" required>
            <input type="text" id="transaction_uuid" name="transaction_uuid" value="{{order.id}}" required>
            <input type="text" id="product_code" name="product_code" value ="EPAYTEST" required>
            <input type="text" id="product_service_charge" name="product_service_charge" value="0" required>
            <input type="text" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
            <input type="text" id="success_url" name="success_url" value="https:localhost:8000/esewa-verify/" required>
            <input type="text" id="failure_url" name="failure_url" value="{{request.build_absolute_uri}}" required>
            <input value="Submit" type="submit">
        </form>

        <script>
            setTimeout(function(){
                document.getElementById("myform").submit()
            }, 500)
        </script>
           
    </body>
        
        
</html>
